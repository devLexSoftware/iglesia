<ion-content class="ion-padding">
  <div class="login_contenedor">
    <div class="logo">
      <img src="../../../assets/imgs/logo.png" alt="" />
    </div>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-button class="save" color="cp-two" expand="block" (click)="save()">
      <fa-icon class="mr-1" icon="sign-in-alt"></fa-icon>Acceder
    </ion-button>
  </div>
</ion-content>

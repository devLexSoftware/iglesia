<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lugares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lugares</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="lugares" *ngFor="let lugar of lugares">
    <div class="thumb_lugar" (click)="reservacion(lugar.id)">
      <img src="../../../assets/imgs/evento.png" alt="" />
    </div>
    <div class="info_lugar">
      <div class="fecha" (click)="reservacion(lugar.id)">
        <p>{{lugar.fecha}}</p>
      </div>
      <div class="asientos">
        <span>Lugares: {{lugar.asientos}}</span>
        <span>Disponibles: {{lugar.disponibles}}</span>
      </div>
    </div>
    <div class="delete_lugar">
      <ion-button (click)="presentAlertConfirm(lugar.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mostrar_modal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

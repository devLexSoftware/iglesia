<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="cp-two"></ion-menu-button>
    </ion-buttons>
    <ion-title> Noticias </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="cp-two">Noticias</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let noticia of noticias">
    <ion-img [src]="noticia.img" alt=""></ion-img>

    <ion-card-header>
      <ion-card-title>{{noticia.titulo}}</ion-card-title>
    </ion-card-header>

    <ion-card-content> {{noticia.contenido}} </ion-card-content>
  </ion-card>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="cp-two" (click)="mostrar_modal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

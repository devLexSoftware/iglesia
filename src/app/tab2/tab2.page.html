<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="cp-two"></ion-menu-button>
    </ion-buttons>
    <ion-title> Tramites </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tramites</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="tramites">
    <div
      class="tramite"
      *ngFor="let tramite of tramites"
      (click)="previa(tramite.id)"
    >
      <img src="../../assets/imgs/tramites.png" alt="" />
      <p>{{tramite.titulo}}</p>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mostrar_modal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button> </ion-fab
></ion-content>
